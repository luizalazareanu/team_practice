<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Team Effort</title>

	<style>
		body,
		html {
			height: 100vh;
			margin: 0;
		}

		.footer {
			background-color: #00e6b8;
			height: 50px;
			width: 100%;
			position: fixed;
			bottom: 0;
		}

		.hero-image {
			background-image: url("https://www.intheloop.io/blog/wp-content/uploads/2019/02/Effective_teamwork-1500x500.jpg");

			background-position: center;
			background-repeat: no-repeat;
			background-size: cover;
		}

		ul {
			list-style-type: none;
			display: flex;
			background-color: #00e6b8;
			line-height: 50px;
			margin: 10px auto;
			width: 90%;
		}

		ul li {
			margin-left: 100px;
			font-size: 20px;
			font-family: Arial;
			font-weight: 550;
			border-right: 1px solid white;
			text-align: center;
			padding-right: 20px;
		}

		ul li:first-child {
			margin-left: 0px;
		}

		ul li a {
			text-decoration: none;
			color: white;
		}
